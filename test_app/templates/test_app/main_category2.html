{% load mptt_tags %}

<ul>
    {% recursetree items %}
        <li>
            {% for x in node.get_images %}
            <img src="{{ x }}" alt="">
            {% endfor %}
            <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
